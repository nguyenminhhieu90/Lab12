<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main">
        <div id="image">
            <img src="images/anh1.jpg" alt="">
        </div>
        <div id="thumb">
            <ul>
                <li>
                    <a href="#">
                        <img class="actived" src="images/anh1.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/anh2.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/anh3.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/anh4.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/anh5.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/anh6.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("a img").click(function () {
                let src = $(this).attr("src");
                $("#image img").attr("src", src);
                $("a img").removeClass();
                $(this).addClass("actived");
            });
        });
    </script>
</body>

</html>
